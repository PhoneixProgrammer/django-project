<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page}}</title>
     <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #000080; /* dark blue border */
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007BFF; /* Bootstrap blue */
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2; /* light gray for alternate rows */
        }
    </style>
</head>
<body>
    {% block start %}

    {% endblock %}

</body>
</html>
